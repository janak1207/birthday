<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #birthday-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        #birthday-card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #birthday-text {
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        #footer {
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="birthday-card">
    <img src="image.jfif" alt="Birthday Person">
    <div id="birthday-text">
        <h1>Happy Birthday Anjeesha!</h1>
        <p>Wishing you a day filled with joy, laughter, and all your favorite things.</p>
    </div>
    <div id="footer">
        <p>Best Wishes, Janak</p>
    </div>
</div>

</body>
</html>
